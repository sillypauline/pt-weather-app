<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/4ef261e567.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Pauline's Weather App</title>
  </head>
  <body>
    <div class="container" style="width: 40rem">
      <div class="weather-app-wrapper">
        <div class="current-card">
          <div class="card-body">
            <!-- ROW 1: SEARCH AREA -->
            <div class="row">
              <div class="col-8">
                <form id="city-search-form">
                  <div class="form-group">
                    <input
                      type="text"
                      id="city-input"
                      class="form-control"
                      placeholder="Search by City..."
                      autocomplete="off"
                      ;
                    />
                  </div>
                </form>
              </div>

              <!-- SEARCH BUTTONS -->
              <input
                type="submit"
                class="submit-button"
                id="submit-button"
                value="Search"
              />

              <button class="current-button" id="current-button">
                Current
              </button>
            </div>
            <!--END OF ROW 1: SEARCH AREA-->

            <!-- WEATHER TODAY -->

            <!-- ROW 2: CITY NAME & DATE -->
            <div class="row">
              <div class="col-12">
                <div class="current-city-date">
                  <h1 id="city-name"></h1>
                  <ul>
                    <li id="day-time">Last updated: Thursday, 1:28</li>
                    <li id="today-description">I've got Sunshine...</li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- END OF ROW 2: CITY NAME & DATE -->

            <!-- ROW 3, COL 1: CURRENT ICON & TEMP -->
            <div class="row">
              <div class="col-7">
                <div class="weather-today">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    alt="few-clouds"
                    class="float-left"
                    id="icon-today"
                  />
                  <div class="today-temp">
                    <span class="temp-now" id="temp-now">
                      <strong> </strong>
                    </span>
                    <span class="units">
                      <sup>
                        <a href="#" id="celsius-link"> °C</a> |

                        <a href="#" id="fahrenheit-link" class="active"> °F</a>
                      </sup>
                    </span>
                  </div>
                </div>
              </div>
              <!-- END OF ROW 3, COL 1: CURRENT ICON & TEMP -->

              <!-- ROW 3, COL 2: RAIN & WIND INFO -->
              <div class="col-5">
                <ul class="today-rain-wind">
                  <li>
                    Feels like:
                    <span id="temp-feel"></span
                    ><span id="temp-feel-unit">°F</span>
                  </li>
                  <li>
                    Humidity:
                    <span id="humidity-now"></span>%
                  </li>
                  <li>
                    Wind:
                    <span id="wind-now"></span><span id="wind-unit"> mph</span>
                  </li>
                </ul>
              </div>
              <!-- END OF ROW 3, COL 2: RAIN & WIND INFO -->
            </div>
            <!-- END OF ROW 3 -->

            <hr />

            <!-- WEATHER FORECAST -->
            <div class="row weather-forecast" id="forecast">
              <!-- DAY 1 FORECAST -->
            </div>
            <!-- END OF FORECAST WEATHER -->
          </div>
          <!--END OF CARD BODY-->
        </div>
        <!--END OF CURRENT CARD-->
      </div>
      <!-- END OF WEATHER APP WRAPPER -->
    </div>
    <!--END OF CONTAINER-->

    <footer>
      <a
        href="https://github.com/sillypauline/pt-weather-app"
        id="footer-github-link"
        target="_blank"
      >
        Open-source code</a
      >

      by Pauline Trinh.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
