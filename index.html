<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/4ef261e567.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" style="width: 40rem">

      <div class="today-container">
        <div class="current-card">
          <div class="card-body">
            
            <!-- ROW 1: SEARCH AREA -->
            <div class="row">
              <div class="col-8">
                <form id="city-search-form">
                  <div class="form-group">
                    <input
                    type="text"
                    id="city-input"
                    class="form-control"
                    placeholder="Search by City..."
                    autocomplete="off";
                    />
                  </div>
                </form>
              </div>  
            
            <!-- SEARCH BUTTONS -->
            <input 
            type="submit"
            class="submit-button"
            id="submit-button"
            value="Search"
            />

            <button
            class="current-button"
            id="current-button">
            Current
            </button>
            
          </div> <!--END OF ROW 1: SEARCH AREA-->
          
          <!-- TODAY'S FORECAST -->
          <div class="current-forecast">
            <!-- ROW 2, COL 1: CITY NAME & TEMP -->
            <div class="row row-cols-2">
              <div class="col">
                <h1 id="city-name">New York, New York</h1>
                <h3 id="day-time">Thursday, 1:28</h3>
                <p 
                  class="today-tagline"
                  >
                  <i class="fas fa-cloud-sun"></i>
                  <br />
                  <br />
                  <span id="description">
                    It's sweater weather.
                  </span>
                </p>
            </div>
            
            <!-- ROW 2, COL 2: CURRENT TEMP & ICON -->
            <div class="col">
                <p 
                  class="today-temp"
                  >
                  <span class="temperature" id="temp-now">
                    66
                  </span>
                  <span class="units">
                    <sup> 
                    <a href="#" id="celsius-link">
                    °C</a> | 

                    <a href="#" id="fahrenheit-link">
                    °F</a>
                    </sup>
                  </span>
                </p>
              
                <p class="today-rain-wind">
                  Feels like: 
                  <span id="temp-feel">
                    60 
                  </span>
                  °F
                  <br />

                  Humidity:
                  <span id="humidity-now">
                     56
                  </span>
                  %
                  <br />

                  Wind:
                  <span id="wind-now">
                     8 
                  </span>
                  mph
                </p>
              </div>
            </div> <!--END OF ROW 2-->
            
          </div> <!--END OF CARD BODY-->
          
        </div> <!--END OF CURRENT CARD-->
      </div> <!--END OF TODAY CONTAINER-->
      
      <!-- FUTURE FORECAST -->
      <div class="future-container">
        
        <div class="row row-cols-6">
          
          <!--DAY 1-->
          <div class="col">
            <div class="day-one">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p 
                  class="card-text"
                  >
                  <i class="fas fa-cloud-sun"></i>
                  <br />
                  <br />
                  72
                  <sup>°F</sup>
                </p>
              </div>
            </div>
          </div>
          
          <!--DAY 2-->
          <div class="col">
            <div class="day-two">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <p
                  class="card-text"
                  >
                  <i class="fas fa-cloud-sun"></i>
                  <br />
                  <br />
                  69
                  <sup>°F</sup>
                </p>
              </div>
            </div>
          </div>
          
          
          <!--DAY 3-->
          <div class="col">
            <div class="day-three">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p 
                class="card-text"
                >
                  <i class="fas fa-cloud"></i>
                  <br />
                  <br />
                  66
                  <sup>°F</sup>
              </p>
              </div>
            </div>
          </div>
          
          
          <!--DAY 4-->
          <div class="col">
            <div class="day-four">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p 
                  class="card-text"
                  >
                  <i class="fas fa-cloud-sun-rain"></i>
                  <br />
                  <br />
                  65
                  <sup>°F</sup>
                </p>
              </div>
            </div>
          </div>

          
          <!--DAY 5-->
          <div class="col">
            <div class="day-five">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p 
                  class="card-text"
                  >
                  <i class="fas fa-cloud-showers-heavy"></i>
                  <br />
                  <br />
                  67
                  <sup>°F</sup>
                </p>
              </div>
            </div>
          </div>
          
          <!--DAY 6-->
          <div class="col">
            <div class="day-six">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p 
                  class="card-text"
                  >
                  <i class="fas fa-sun"></i>
                  <br />
                  <br />
                    73
                    <sup>°F</sup>
                </p>
              </div>
            </div>
          </div>
          
        </div> <!--END OF FUTURE FORCAST ROW-->
      </div> <!--END OF FUTURE CONTAINER-->
    </div><!--END OF CONTAINER-->

    <footer>
      This project was coded by 
      <a href="https://www.linkedin.com/in/paulinetrinh/">
        Pauline Trinh</a>. It is 
      <a href="https://github.com/sillypauline/pt-weather-app">
        open-sourced on Github</a>, and hosted by 
        <a href="https://www.netlify.com/">
        Netlify.</a>
    </footer>
      
      
      <script src="src/index.js"></script>
  </body>
  </html>
